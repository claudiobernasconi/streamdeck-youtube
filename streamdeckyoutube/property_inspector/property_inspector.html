<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>streamdeckyoutube Property Inspector</title>
	<link rel="stylesheet" href="css/sdpi.css">
	<link rel="stylesheet" href="css/property-inspector.css">
</head>
<body>
	<div class="sdpi-wrapper">
		<!-- for more examples of the types of fields supported in property inspector visit:
			Elgato Github PiSamples -> https://github.com/elgatosf/streamdeck-pisamples
			and
			Elgato SDK Documentation -> https://developer.elgato.com/documentation/stream-deck/sdk/property-inspector/
	-->

		<div class="sdpi-item" id="apikey_value">
			<div class="sdpi-item-label">API Key</div>
			<input id="txtApiKeyValue" class="sdpi-item-value" type="text" placeholder="Enter API Key" onchange="setSettings(event.target.value, 'ApiKey')" />
		</div>

		<div class="sdpi-item" id="channelid_value">
			<div class="sdpi-item-label">Channel Id</div>
			<input id="txtChannelIdValue" class="sdpi-item-value" type="text" placeholder="Enter Channel Id" onchange="setSettings(event.target.value, 'ChannelId')" />
		</div>

		<div class="sdpi-item" id="help">
			<div style="margin-left: 102px;">
				<a href="https://github.com/claudiobernasconi/streamdeck-youtube/blob/master/How_To_Use_This_Plugin.md" target="_blank">Learn how to use this plugin</a>
			</div>
		</div>

	</div>
	<script src="js/property-inspector.js"></script>
</body>
</html>
